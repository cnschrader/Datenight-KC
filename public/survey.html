<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--JQuery link-->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!--JQuery UI for DatePicker-->
	<link rel="stylesheet" href="jquery-ui.min.css">
	<!--External Javascript-->
	<!--External CSS-->
	<link rel="stylesheet" type="text/css" href="/styles/styles.css" />
	<!--Font Awesome icons-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<body class="site">
	<header>
		<h1 id="logo">Date Night KC</h1>
		<ul class="nav justify-content-end">
			<li class="nav-item">
				<a class="nav-link active" href="/">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/survey">Survey</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/reviews">Reviews</a>
			</li>
		</ul>
	</header>
	<div id="home">
		<div class="container">
			<div class="row">
				<div class="col-12" id="tagline">
					<!-- <h1>{{msg}}</h1> -->
					<h2>Welcome to Date Night KC!</h2>
				</div>
			</div>
			<br>
			<br>
			<div class="row survey">
				<div class="col-12">
					<h1>Survey</h1>
					<form class="clearfix mb-4" action="POST">
						<div class="form-group">
							<!-- {{!-- Question 1 --}} -->
							<div class="question1">
								<label for="sports-question" class="questionTitle">I like Sporting Events:</label>
								<div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="sportsRadio1" value="1">
										<label class="form-check-label" for="inlineRadio1">1</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="sportsRadio2" value="2">
										<label class="form-check-label" for="inlineRadio2">2</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="sportsRadio3" value="3">
										<label class="form-check-label" for="inlineRadio3">3</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="sportsRadio4" value="4">
										<label class="form-check-label" for="inlineRadio4">4</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="sportsRadio5" value="5">
										<label class="form-check-label" for="inlineRadio5">5</label>
									</div>
								</div>
							</div>
							<!-- {{!-- Question 2 --}} -->
							<div class="question2">
								<label for="movie-question" class="questionTitle">I like the Movies:</label>
								<div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="movieRadio1" value="1">
										<label class="form-check-label" for="inlineRadio1">1</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="movieRadio2" value="2">
										<label class="form-check-label" for="inlineRadio2">2</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="movieRadio3" value="3">
										<label class="form-check-label" for="inlineRadio3">3</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="movieRadio4" value="4">
										<label class="form-check-label" for="inlineRadio4">4</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="movieRadio5" value="5">
										<label class="form-check-label" for="inlineRadio5">5</label>
									</div>
								</div>
							</div>
							<!-- {{!-- Question 3 --}} -->
							<div class="question3">
								<label for="music-question" class="questionTitle">I like live Music:</label>
								<div>
									<div class="form-check form-check-inline">

										<label class="form-check-label" for="inlineRadio2">2</label>
									</div>
									<div class="form-check form-check-inline">

										<label class="form-check-label" for="inlineRadio3">3</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="musicRadio4" value="4">
										<label class="form-check-label" for="inlineRadio4">4</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="musicRadio5" value="5">
										<label class="form-check-label" for="inlineRadio5">5</label>
									</div>
								</div>
							</div>
							<!-- {{!-- Question 4 --}} -->
							<div class="question4">
								<label for="comedy-question" class="questionTitle">I like Comedy:</label>
								<div>

										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="comedyRadio1" value="1">

										<label class="form-check-label" for="inlineRadio2">2</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="comedyRadio3" value="3">
										<label class="form-check-label" for="inlineRadio3">3</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="comedyRadio4" value="4">
										<label class="form-check-label" for="inlineRadio4">4</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="comedyRadio5" value="5">
										<label class="form-check-label" for="inlineRadio5">5</label>
									</div>
								</div>
							</div>
							<!-- {{!-- Question 5 --}} -->
							<div class="question5">
								<label for="museum-question" class="questionTitle">I like Museums:</label>
								<div>

										<label class="form-check-label" for="inlineRadio1">1</label>

									</div>
								</div>
							</div>
							<!-- {{!-- Question 6 --}} -->
							<div class="question6">
								<label for="animals-question" class="questionTitle">I like Animals:</label>
								<div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="animalsRadio1" value="1">

									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="animalsRadio5" value="5">
										<label class="form-check-label" for="inlineRadio5">5</label>
									</div>
								</div>
							</div>
							<!-- {{!-- Question 7 --}} -->
							<div class="question7">
								<label for="active-question" class="questionTitle">I like to be Active:</label>
								<div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="activeRadio1" value="1">
										<label class="form-check-label" for="inlineRadio1">1</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="activeRadio2" value="2">
										<label class="form-check-label" for="inlineRadio2">2</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="activeRadio3" value="3">
										<label class="form-check-label" for="inlineRadio3">3</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="activeRadio4" value="4">
										<label class="form-check-label" for="inlineRadio4">4</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="activeRadio5" value="5">
										<label class="form-check-label" for="inlineRadio5">5</label>
									</div>
								</div>
							</div>
							<!-- {{!-- Question 8 --}} -->
							<div class="question8">
								<label for="outdoors-question" class="questionTitle">I like to be Outdoors:</label>
								<div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="outdoorsRadio1"
											value="1">
										<label class="form-check-label" for="inlineRadio1">1</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="outdoorsRadio2"
											value="2">
										<label class="form-check-label" for="inlineRadio2">2</label>
									</div>
									<div class="form-check form-check-inline">

											value="3">

											value="4">

										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="outdoorsRadio5"
											value="5">
										<label class="form-check-label" for="inlineRadio5">5</label>

							</div>

								<label for="shopping-question" class="questionTitle">I like Shopping:</label>
								<div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="shoppingRadio1"
											value="1">
										<label class="form-check-label" for="inlineRadio1">1</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="shoppingRadio2"
											value="2">
										<label class="form-check-label" for="inlineRadio2">2</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="shoppingRadio3"
											value="3">
										<label class="form-check-label" for="inlineRadio3">3</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="shoppingRadio4"
											value="4">
										<label class="form-check-label" for="inlineRadio4">4</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="shoppingRadio5"
											value="5">
										<label class="form-check-label" for="inlineRadio5">5</label>
									</div>
								</div>
							</div>


						</div>

						<button id="submit" class="btn btn-primary">Plan It!</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<h1>Itinerary</h1>
					<br>
					<h3>Your Date is Planned!</h3>
					<ul id="example-list" class="list-group">
						{{#each examples}}
						<li data-id="{{this.id}}" class="list-group-item">
							<a href="example/{{this.id}}">{{this.text}}</a>
							<button class="btn btn-danger float-right delete">ï½˜</button>
						</li>
						{{/each}}

				</div>
				<!-- <div class="col-6">
							<h1>Map</h1>
						</div> -->

	<script src="/js/index.js"></script>
